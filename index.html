<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>GDA Finance</title>

    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="container">

    <!-- Új tranzakció -->
    <h2>Új tranzakció</h2>

    <div class="card">
        <form id="txForm">

            <!-- Dátum -->
            <label>Dátum</label>
            <input type="date" name="date">

            <!-- Hónap (automatikus) -->
            <label>Hónap (YYYYMM)</label>
            <input name="month" placeholder="YYYYMM">

            <!-- Összeg -->
            <label>Összeg</label>
            <input name="amount" placeholder="0">

            <!-- TITLE (combobox) -->
            <label>Megnevezés</label>
            <input list="titlesList" name="title">
            <datalist id="titlesList"></datalist>

            <!-- CATEGORY (combobox) -->
            <label>Kategória</label>
            <input list="categoriesList" name="category">
            <datalist id="categoriesList"></datalist>

            <!-- PAYMENT TYPE (combobox) -->
            <label>Fizetési mód</label>
            <input list="paymentTypesList" name="payment_type">
            <datalist id="paymentTypesList"></datalist>

            <!-- TRANSACTION TYPE (combobox) -->
            <label>Típus</label>
            <input list="transactionTypesList" name="transaction_type">
            <datalist id="transactionTypesList"></datalist>

            <!-- Shared -->
            <label>Megosztott?</label>
            <select name="is_shared">
                <option value="false">Nem</option>
                <option value="true">Igen</option>
            </select>

            <!-- Statement line -->
            <label>Kivonat sor</label>
            <input name="statement_item">

            <!-- Mentés -->
            <button type="submit">Mentés</button>

            <div id="successMsg" class="msg success">Sikeresen mentve!</div>
            <div id="errorMsg" class="msg error">Hiba történt.</div>

        </form>
    </div>




    <!-- Tranzakció lista -->
    <h2>Tranzakciók</h2>

    <div class="card">

        <label>Hónap (YYYYMM)</label>
        <input id="filterMonth" placeholder="YYYYMM">

        <label>Kategória</label>
        <input id="filterCategory">

        <label>Típus</label>
        <select id="filterType">
            <option value="">Mind</option>
            <option value="income">Bevétel</option>
            <option value="expense">Kiadás</option>
        </select>

        <label>Keresés cím alapján</label>
        <input id="filterTitle">

        <button id="loadListBtn">Lista betöltése</button>

        <table id="transactionsTable" class="tx-table">
    <thead>
        <tr>
            <th>Dátum</th>
            <th>Megnevezés</th>
            <th>Kategória</th>
            <th>Típus</th>
            <th>Összeg</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody id="transactionsBody"></tbody>
</table>


    </div>

</div>

<script src="utils/helpers.js"></script>
<script src="scripts/api.js"></script>
<script src="app.js"></script>

</body>
</html>
