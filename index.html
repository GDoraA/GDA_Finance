<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDA Finance</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- App Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- App Scripts -->
    <script defer src="utils/helpers.js"></script>
    <script defer src="scripts/api.js"></script>
    <script defer src="app.js"></script>
</head>

<body>

    <header>
        <h1>GDA Finance</h1>
    </header>

    <main>
        <!-- Új tétel felvétele -->
        <section id="add-transaction-section">
            <h2>Új tranzakció</h2>

            <form id="add-transaction-form">

                <input type="date" id="date" required>
                <input type="number" id="amount" placeholder="Összeg" required>
                <input type="text" id="title" placeholder="Megnevezés" required>

                <input type="text" id="category" placeholder="Kategória">
                <select id="payment_type">
                    <option value="cash">Készpénz</option>
                    <option value="card">Kártya</option>
                    <option value="transfer">Utalás</option>
                </select>

                <select id="transaction_type">
                    <option value="expense">Kiadás</option>
                    <option value="income">Bevétel</option>
                </select>

                <label>
                    <input type="checkbox" id="is_shared"> Megosztott?
                </label>

                <input type="text" id="statement_item" placeholder="Kivonat hivatkozás">

                <button type="submit">Mentés</button>
            </form>
        </section>

        <!-- Tétel lista -->
        <section id="list-section">
            <h2>Tranzakciók</h2>
            <div id="transaction-list"></div>
        </section>
    </main>

</body>
</html>
